name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RESULTS_OWNER: ${{ secrets.RESULTS_OWNER }}
      RESULTS_REPO: ${{ secrets.RESULTS_REPO }}
      RESULTS_BRANCH: ${{ secrets.RESULTS_BRANCH }}
      RESULTS_PATH: ${{ secrets.RESULTS_PATH }}
      RESULTS_DAYS: 7
      RESULTS_LINK_STYLE: blob
      # PAT with repo contents:read on the target repo.
      RESULTS_TOKEN: ${{ secrets.RESULTS_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Generate test results data
        run: npm run prebuild
      - name: Build site
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
